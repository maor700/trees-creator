<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Gradient for the clock face -->
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2d5a87"/>
    </linearGradient>
    <!-- Gradient for the circular arrow -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#2cb5a8"/>
    </linearGradient>
  </defs>

  <!-- Circular arrow (outer ring) - using circle with dash for partial arc -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#arrowGradient)" stroke-width="6" stroke-linecap="round" stroke-dasharray="200 264" transform="rotate(0 50 50)"/>

  <!-- Arrow head - positioned at end of circle arc (near 1 o'clock), pointing clockwise -->
  <polygon points="56,5 56,18 70,12" fill="url(#arrowGradient)"/>

  <!-- Clock face (dark blue circle) -->
  <circle cx="50" cy="50" r="32" fill="url(#clockGradient)"/>

  <!-- White border around clock -->
  <circle cx="50" cy="50" r="32" fill="none" stroke="white" stroke-width="3"/>

  <!-- Clock tick marks -->
  <line x1="50" y1="22" x2="50" y2="26" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="78" y1="50" x2="74" y2="50" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="78" x2="50" y2="74" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="22" y1="50" x2="26" y2="50" stroke="white" stroke-width="2" stroke-linecap="round"/>

  <!-- Checkmark -->
  <polyline points="35,52 45,62 65,38" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
